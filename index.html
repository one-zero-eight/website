<!doctype html>
<html lang="en" class="h-full [scrollbar-width:none]" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Optimizations -->
    <link rel="preconnect" href="https://api.innohassle.ru" />

    <!-- Initial title and description -->
    <title>InNoHassle</title>
    <link
      rel="icon"
      href="https://innohassle.ru/favicon.png"
      type="image/png"
    />
    <link
      rel="icon"
      href="https://innohassle.ru/favicon.svg"
      type="image/svg+xml"
    />
    <link
      rel="icon"
      href="https://innohassle.ru/favicon.ico"
      type="image/x-icon"
    />

    <!-- App configuration -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#9747ff" />
    <!-- App Open Graph preview -->
    <meta property="og:title" content="InNoHassle" />
    <meta property="og:description" content="Student ecosystem of IU sevices" />
    <meta property="og:image" content="https://pre.innohassle.ru/preview.png" />
    <meta property="og:url" content="https://innohassle.ru/" />
    <meta property="og:type" content="website" />

    <!-- Theme changer script -->
    <script type="text/javascript">
      <!-- Run before loading any resources -->
      const dark =
        localStorage.getItem("theme") === '"dark"' ||
        (localStorage.getItem("theme") === null &&
          window.matchMedia("(prefers-color-scheme: dark)").matches);
      document.documentElement.dataset.theme = dark ? "dark" : "light";
    </script>

    <!-- The app entrypoint -->
    <script type="module" src="/src/app/entry-client.tsx"></script>
  </head>

  <body class="h-full">
    <!-- Notice in case of disabled JavaScript -->
    <noscript
      class="bg-error text-error-content flex w-full justify-center p-8 font-medium"
    >
      You need to enable JavaScript to run this app.
    </noscript>

    <!-- Main app container -->
    <div id="app" class="h-full">
      <!-- Show loading state. App will replace this after rendering -->
      <div class="flex h-full w-full items-center justify-center">
        <span class="loading loading-spinner loading-xl"></span>
      </div>
    </div>
  </body>
</html>
