name: Build and deploy

on:
  # Allow manual trigger of the workflow
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to deploy to
        type: environment
        required: true
  # Verify build on any push (but only deploy on main)
  push:
  # Verify build in pull requests
  pull_request:

jobs:
  build:
    name: Build static files
    runs-on: ubuntu-latest
    permissions: # Permissions granted to the 'GITHUB_TOKEN'
      contents: read
      packages: write
      pull-requests: write
      security-events: write

    environment: ${{ github.event.inputs.environment || 'staging' }}
    steps:
      - name: üëæ Checkout repository
        uses: actions/checkout@v5

      - name: üì¶ Configure environment variables
        run: echo "${{ vars.ENV_VARIABLES }}" > .env.local

      - name: üì¶ Install pnpm
        uses: pnpm/action-setup@v4

      - name: üì¶ Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: üì¶ Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: ‚ö°Ô∏è Build
        run: pnpm run build

      - name: ‚ö°Ô∏è List files
        run: |
          # Save the list of files as a GitHub Actions step summary
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lAhR ./dist 2>&1 | tee -a $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: ‚ö°Ô∏è Upload files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-files
          path: dist/
          if-no-files-found: error

  deploy:
    # Only on manual trigger or push to main
    if: github.repository_owner == 'one-zero-eight' && (github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main'))
    name: ‚ö°Ô∏è Deploy to server for ${{ github.event.inputs.environment || 'staging' }}
    needs: build
    runs-on: [self-hosted, innohassle]
    environment:
      # Set the environment name and URL to be displayed in GitHub
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: ${{ vars.DEPLOY_URL }}
    concurrency:
      # Set the concurrency group to prevent multiple deployments at once
      group: ${{ github.event.inputs.environment || 'staging' }}
      cancel-in-progress: false
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: static-files
          path: dist

      - name: Copy files via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          fingerprint: ${{ secrets.SSH_FINGERPRINT }}
          source: "./dist/*"
          target: ${{ secrets.SSH_TARGET_DIR }}
          strip_components: 1
          overwrite: true
          rm: true
